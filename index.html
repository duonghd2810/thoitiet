<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoi tiet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" name="" id="input-search"
                placeholder="Nhập thành phố">
            </div>
            <div class="info">
                <p class="city-name">--</p>
                <p class="weather-state">--</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="img-weather">
                <p class="temperature">--</p>
            </div>
            <div class="footer">
                <div class="footer-left">
                    <h5 class="title">MT Mọc</h5>
                    <p class="hour hour-in">--</p>
                    <h5 class="title">Độ ẩm</h5>
                    <p class="hum"><span class="humidity">--</span> %</p>
                </div>
                <div class="footer-right">
                    <h5 class="title">MT Lặn</h5>
                    <p class="hour hour-out">--</p>
                    <h5 class="title">Gió</h5>
                    <p class="wind"><span class="windy-speed">--</span> km/h</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./moment.js"></script>
    <script src="./index.js"></script>
</body>
</html>
